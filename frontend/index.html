<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Platform</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Fintech Platform</h1>
        <div class="account-info">
            <h2>Account Information</h2>
            <input type="text" id="userId" placeholder="Enter User ID">
            <button id="get-account-info">Get Account Info</button>
            <div id="account-details"></div>
        </div>
        <div class="transaction-form">
            <h2>Perform Transaction</h2>
            <input type="text" id="transaction-user-id" placeholder="Enter User ID">
            <input type="number" id="amount" placeholder="Enter Amount">
            <select id="transaction-type">
                <option value="deposit">Deposit</option>
                <option value="withdrawal">Withdrawal</option>
            </select>
            <button id="perform-transaction">Submit</button>
            <div id="transaction-result"></div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
